version: '3.8'
services:
  mon_apache_exporter:
    image: lusotycoon/apache-exporter
    container_name: mon_apache_exporter
    command: '--scrape_uri "http://localhost:8040/server-status/?auto" --web.listen-address=":9117" --insecure --telemetry.endpoint="/metrics"'
    ports:
      - "9117:9117"
    expose:
      - 9117
    restart: unless-stopped
    networks:
      - perf_monitoring
      - docker_openmct_link
    extra_hosts:
      - "host.docker.internal:host-gateway"
  mon_prometheus:
    image: prom/prometheus:latest
    container_name: mon_prometheus
    command: --enable-feature=remote-write-receiver --enable-feature=native-histograms --storage.tsdb.retention.time=365d --config.file=/etc/prometheus/prometheus.yml
    volumes:
      # - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      - ${PWD}/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    restart: always
    ports:
      - "9090:9090"
    expose:
      - 9090
    networks:
      - perf_monitoring
      - docker_openmct_link
    extra_hosts:
      - "host.docker.internal:host-gateway"
  mon_cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: mon_cadvisor
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /var/run/docker.sock:/var/run/docker.sock:rw
    ports:
      - 8089:8080
    expose:
      - 8089
    networks:
      - perf_monitoring
      - docker_openmct_link
    extra_hosts:
      - "host.docker.internal:host-gateway"
  mon_grafana:
     image: grafana/grafana:latest
     container_name: mon_grafana
     restart: unless-stopped
     volumes:
       - /etc/localtime:/etc/localtime:ro
       - /etc/timezone:/etc/timezone:ro
       - grafana_data:/var/lib/grafana
       - ${PWD}/grafana/datasources:/etc/grafana/datasources
       - ${PWD}/grafana/dashboards:/etc/grafana/dashboards
       - ${PWD}/grafana/config/grafana.ini:/etc/grafana/grafana.ini
     environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3006/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
     ports:
       - 3006:3000
     expose:
       - 3006
       - 3000
     networks:
      - perf_monitoring
     extra_hosts:
      - "host.docker.internal:host-gateway"
